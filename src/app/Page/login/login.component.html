<div class="login-wrapper">
  <form class="login" [formGroup]="LoginForm" #loginForm = "ngForm" (ngSubmit)="login()">
      <section class="title">
          <h3 class="welcome">Welcome to</h3>
          Apollo Project
          <!-- <h5 class="hint">Use your Company ID to sign in or create one now</h5> -->
      </section>
      <div class="login-group">
          <clr-input-container>
              <label class="clr-sr-only">Username</label>
              <input type="text"  clrInput placeholder="username" formControlName="username"/>
          </clr-input-container>
          <clr-password-container>
              <label class="clr-sr-only">Password</label>
              <input type="password" clrPassword placeholder="Password"  formControlName="password" />
          </clr-password-container>
          <clr-checkbox-wrapper>
              <label>Remember me</label>
              <input type="checkbox" name="rememberMe" clrCheckbox />
          </clr-checkbox-wrapper>
          <div class="error active" *ngIf="iserror">
              {{errormsg}}
          </div>
          <button type="submit" class="btn btn-primary" [disabled] = "!loginForm.valid" >Login</button>
          <!-- <a href="javascript://" class="signup">Sign up for a Company ID</a> -->
      </div>
  </form>
</div>
